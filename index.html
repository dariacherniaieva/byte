<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteHTML</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container header_flex">
            <div>
                <a href="#">
                    <img src="./img/LogoColor.svg" alt="logo">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav_li"><a class="nav_link" href="#"> Home </a></li>
                    <li class="nav_li"><a class="nav_link" href="#"> Features </a></li>
                    <li class="nav_li"><a class="nav_link" href="#"> Picing </a></li>
                    <li class="nav_li"><a class="nav_link" href="#"> Blog </a></li>
                </ul>
            </nav>
            <div>
                <button class="button button_orange">
                    Get Started
                </button>
            </div>
        </div>
    </header>
    <section class="container about section_flex">
        <div>
            <div>
                <h1 class="about_title">
                    Grow your <br> subscription <br> business
                </h1>
                <p class="about_text"> 
                    Outcome-centered products that reduce churn, <br> optimize pricing, and grow your subscription business <br> end-to-end.
                </p>
            </div>
            <div>
                <button class="button button_violet"> Get Started </button>
                <button class="button button_try "> Try </button>
            </div>
            <div>
            <img src="./img/firstMan.png" alt="firstMan">
            <img src="./img/firstman_add.png" alt="firstMan">
            <img src="./img/firstMan_secondAdd.png" alt="firstMan">
            </div>
        </div>
    </section>
    <section class="container second_about section_flex ">
        <div> 
            <img class="chart" src="./img/firstChart.png" alt="first_Chart">
            <img src="./img/secondMan.png" alt="">
        </div> 
        <div>
            <h2 class="second_title">
                Subscription index
            </h2>
            <form action="#">
                <input class="email" type="email" name="email" placeholder="Email" required>
                <button class="button button__secondTry" > Try </button>
            </form>
        </div>
    </section>
    <section class="container">
        <div>
            <h2 class="third_title">
                Get the right plan <br> for future
            </h2>
        </div>
    </section>
    <section class="container">
        <div>
            <img src="#" alt="#">
        </div>
    </section>
    <footer class="footer">
        <div class="container footer_flex">
            <div>
                <a href="">
                    <img src="./img/LogoColor.svg" alt="logo">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav_li"><a class="nav_link" href="#">Support</a></li>
                    <li class="nav_li"><a class="nav_link" href="#">Premium</a></li>
                    <li class="nav_li"><a class="nav_link" href="#">Pricing</a></li>
                    <li class="nav_li"><a class="nav_link" href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
